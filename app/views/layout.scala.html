
@(title :String)(body:Html)
<html>
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("../../public/images/favicon.png")">


    </head>
    <body>

        <header>
            <div class="navbar navbar-default">
                <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                              data-targe = #exnav>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a href="@routes.HomeController.index()" class="navbar-brand">Book storeApp</a>
                </div>

                <div class="collapse navbar-collapse" id="exnav">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="@routes.BooksController.index()">
                            <i class="glyphicon glyphicon-book"></i>
                            All Books</a></li>
                        <li><a href="@routes.BooksController.create()">
                            <i class="glyphicon glyphicon-plus"></i>
                            Create Books</a></li>
                    </ul>
                </div>
                </div>
            </div>
        </header>

        <div class="container">
           @for(key <- Array("danger","info","success","warning")){
               @if(flash.containsKey(key)){
                   <div class="alert alert-@key">
                       @flash.get(key)
                       <a href="#" class="close" data-dismiss = "alert" aria-label="close">
                           <i class="glyphicon-remove-circle"></i>
                       </a>
                   </div>
               }

           }
               @body
        </div>
        <script src="@routes.Assets.versioned("/js/custom.js")" type="text/javascript"></script>
    </body>
</html>
